repos:
- repo: local
  hooks:
  - id: generate
    name: Generate
    language: system
    entry: make
    files: '^(\.generator/.*|\.pre-commit-config\.yaml|Makefile)'
    pass_filenames: false
  - id: docs
    name: Format documentation
    stages: [manual]
    language: node
    language_version: 14.12.0
    entry: prettier --write --list-different --ignore-unknown docs
    "types": [text]
    files: '^docs/'
    pass_filenames: false
    additional_dependencies:
      # When updating the version of prettier, make sure to check the  pre-commit file
      # And keep the `entry` here up to date https://github.com/pre-commit/mirrors-prettier/blob/master/.pre-commit-hooks.yaml
      - prettier@2.5.1
  - id: generator
    name: generator
    language: python
    entry: bash -c "cd .generator && python -m pip install . && python -m generator -i ./schemas/v1/openapi.yaml -o ../lib/ && poetry run python -m generator -i schemas/v2/openapi.yaml -o ../lib/"
    files: "^.generator/.*"
    stages: [manual]
    pass_filenames: false
